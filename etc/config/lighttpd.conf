# Dokumen root folder
server.document-root = "/data/data/com.termux/files/usr/var/www"

# Direktori upload
server.upload-dirs = ("/data/data/com.termux/files/usr/var/etc/upload")

# Server port
server.port = 8080

# Server hostname
server.bind = "localhost"

# Server error file
server.errorfile-prefix = "/data/data/com.termux/files/usr/var/etc/logs/status.log"

#load modules
server.modules = (
		"mod_redirect",
		"mod_auth",
        "mod_rewrite",
        "mod_alias",
#"mod_cgi",
		"mod_accesslog",
		"mod_setenv",
		"mod_fastcgi"
		) 
# where to send error-messages to
server.errorlog = "/data/data/com.termux/files/usr/var/etc/logs/lighttpd.error.log"

#Access Log
accesslog.filename = "/data/data/com.termux/files/usr/var/etc/logs/lighttpd.access.log"

#Mime Types
mimetype.assign = (
		".html" => "text/html",
		".css" => "text/css",
		".txt" => "text/plain",
		".jpg" => "image/jpeg",
		".png" => "image/png",
		".svg" => "image/svg+xml",
		".pdf" => "application/pdf"
		)

# Set up CGI
#cgi.assign = (".php" => "/data/data/com.termux/files/usr/bin/php-cgi" )
fastcgi.server = (
		".php" =>
		(( "host" => "127.0.0.1", 
			 "port" => 8026,
			 "bin-path" => "/data/data/com.termux/files/usr/bin/php-cgi -c /data/data/com.termux/files/usr/var/etc/php.ini" 
		 ))
		)

# Index files
index-file.names   = ( "index.php", "index.html","index.htm", "default.htm" )

## virtual directory listings
dir-listing.activate       = "enable"
## enable debugging
#debug.log-request-header   = "enable"
#debug.log-response-header  = "enable"
#debug.log-request-handling = "enable"
#debug.log-file-not-found   = "enable"

$HTTP["remoteip"] =~ "127.0.0.1" {
    alias.url += ( "/phpmyadmin" => "/data/data/com.termux/files/usr/opt/phpmyadmin" )
}
